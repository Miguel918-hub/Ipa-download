<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mingau Chat IA - Detect Device</title>
<style>
  body {

  /* Modal de escolha */
  #deviceModal {

    background: rgba(0,0,0,0.85);
    display: flex; align-items: center; justify-content: center;
    z-index: 9999;
  }
  #deviceModal.hidden {
    display: none;
  }
  #deviceModalContent {
    background: #222244;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff66c4;
    text-align: center;
    max-width: 300px;
  }
  #deviceModalContent h2 {
    margin-bottom: 20px;
    color: #ff66c4;
    text-shadow: 0 0 8px #ff66c4;
  }
  #deviceModalContent button {
    background: #ff66c4;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    margin: 10px;
    font-weight: bold;
    color: black;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  #deviceModalContent button:hover {
    background: #ff85d0;
  }

  /* Estilos para Computador */
  body.computer {
    background: linear-gradient(135deg, #0f1e3d, #1f2f5f);
    font-size: 18px;
  }

  /* Estilos para Celular */
  body.mobile {
    background: linear-gradient(135deg, #2f1f3d, #4f2f5f);
    font-size: 20px;
  }

  /* Estilo base do site */
  header {
    font-size: 2.5rem;
    padding: 20px;
    text-align: center;
    color: #ff66c4;
    text-shadow: 0 0 12px #ff66c4;
  }

  .menu-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  .menu-buttons button {
    background: #ff66c4;
    border: none;
    border-radius: 12px;
    padding: 14px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    color: black;
    cursor: pointer;
    box-shadow: 0 0 10px #ff66c4;
    transition: transform 0.3s ease;
  }
  .menu-buttons button:hover {
    transform: scale(1.1);
  }

  .chat-box {
    max-width: 700px;
    margin: 0 auto 40px;
    background: #222244;
    border-radius: 20px;
    padding: 25px;
    height: 60vh;
    overflow-y: auto;
    box-shadow: 0 0 30px #ff66c4;
  }

  .input-area {
    max-width: 700px;
    margin: 0 auto 40px;
    display: flex;
  }
  #userInput {
    flex: 1;
    padding: 15px 20px;
    font-size: 1.2rem;
    border-radius: 20px 0 0 20px;
    border: none;
    outline: none;
    background: #333366;
    color: #eee;
  }
  #sendBtn {
    padding: 15px 25px;
    font-size: 1.2rem;
    border-radius: 0 20px 20px 0;
    border: none;
    background: #ff66c4;
    font-weight: bold;
    color: black;
    cursor: pointer;
    box-shadow: 0 0 15px #ff66c4;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #ff85d0;
  }

  .message {
    margin-bottom: 18px;
    line-height: 1.6;
    border-radius: 15px;
    padding: 12px 18px;
    max-width: 80%;
    white-space: pre-wrap;
  }
  .user {
    background: #ff66c4;
    color: black;
    align-self: flex-end;
    box-shadow: 0 0 10px #ff66c4;
  }
  .bot {
    background: #444477;
    color: #00ffcc;
    align-self: flex-start;
    box-shadow: 0 0 15px #00ffcc;
  }

  pre {
    background: #111133;
    padding: 10px;
    border-radius: 12px;
    overflow-x: auto;
    color: #00ffcc;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div id="deviceModal">
    <div id="deviceModalContent">
      <h2>Qual dispositivo voc√™ est√° usando?</h2>
      <button id="btnMobile">üì± Celular</button>
      <button id="btnComputer">üñ•Ô∏è Computador</button>
    </div>
  </div>

  <header>Mingau Chat IA</header>
  <div class="menu-buttons">
    <button onclick="window.open('https://miguel918-hub.github.io/Hyder-Raids/', '_blank')">üöÄ Bot Raid Discord</button>
    <button onclick="window.open('https://miguel918-hub.github.io/mingau.apps.github.io/', '_blank')">üß† Mingau App ‚Äì Cantadas por Imagem</button>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message bot">Ol√°! Eu sou a Mingau Chat IA üò∫. Me pergunte qualquer coisa, inclusive c√≥digos para Roblox!</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button id="sendBtn">Enviar</button>
  </div>

<script>
  const modal = document.getElementById('deviceModal');
  const btnMobile = document.getElementById('btnMobile');
  const btnComputer = document.getElementById('btnComputer');
  const body = document.body;

  btnMobile.onclick = () => {
    body.classList.add('mobile');
    modal.classList.add('hidden');
  };
  btnComputer.onclick = () => {
    body.classList.add('computer');
    modal.classList.add('hidden');
  };

  // Detectar dispositivo para abrir modal automaticamente
  window.onload = () => {
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    // Mostrar modal para o usu√°rio escolher independente da detec√ß√£o, mas poderia usar isMobile para dar sugest√£o
    modal.classList.remove('hidden');
  };

  // Chat IA simples (como antes)
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  const respostas = {
    "bot√£o em lua": "Claro! Aqui est√° um exemplo de bot√£o com fun√ß√£o em Lua para Roblox:\\n\\n```lua\\nlocal button = script.Parent\\nbutton.MouseButton1Click:Connect(function()\\n    print('Bot√£o clicado!')\\nend)\\n```",
    "teleport": "Aqui est√° um c√≥digo simples para teleportar um jogador:\\n\\n```lua\\nlocal player = game.Players.LocalPlayer\\nplayer.Character:SetPrimaryPartCFrame(CFrame.new(Vector3.new(0, 10, 0)))\\n```",
    "ajuda": "Voc√™ pode me pedir c√≥digos para Lua Roblox, ideias, ou s√≥ bater papo üò∫",
    "obrigado": "De nada! Estou aqui pra te ajudar üíñ",
    "nome": "Eu sou a Mingau Chat IA, sua ajudante felina digital! üê±",
    "aimbot": "C√≥digo de exemplo para Aimbot:\\n\\n```lua\\n-- Esse √© um sistema b√°sico de Aim Assist\\n-- Ajuste conforme necess√°rio\\n```"
  };

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    if (text.includes("```")) {
      const code = text.split("```")[1];
      text = text.replace("```" + code + "```", `<pre>${code}</pre>`);
    }
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.addEventListener("click", () => {
    const msg = userInput.value.trim();
    if (!msg) return;
    addMessage("user", msg);
    userInput.value = "";

    let found = false;
    for (const key in respostas) {
      if (msg.toLowerCase().includes(key)) {
        addMessage("bot", respostas[key]);
        found = true;
        break;
      }
    }
    if (!found) {
      addMessage("bot", "Desculpa, ainda estou aprendendo isso üß†. Tente outra pergunta ou pe√ßa um c√≥digo Lua Roblox!");
    }
  });

  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>
</body>
</html>
